<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakeCraft Supplies</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    {% include 'home/NVB.html'%}

    <!-- Content Container -->
    <div class="container mt-3">
        <!-- หัวข้อ "ลูกค้า" -->
        <div class="text-center">
            <h3 class="fw-normal text-dark border-bottom pb-2 d-inline-block">
                ข้อมูลประเภทการขาย
            </h3>
        </div>
    </div>
    

        <!-- ตารางข้อมูลลูกค้า -->
        <div class="p-2">
            <div class="card p3 m-5 shadow">
            <table class="table table-striped">
                <tbody>
                    {% if saletype_text %}
                        {% for row in saletype_text %}
                            <tr>
                                {% for data in row %}
                                    <td>{{ data }}</td> <!-- แสดงค่าทุกคอลัมน์ในแถว -->
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td class="text-center">ไม่มีข้อมูลลูกค้า</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
